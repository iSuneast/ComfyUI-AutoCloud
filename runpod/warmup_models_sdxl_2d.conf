# RunPod Model Warmup Configuration
# 预热模型配置文件 - 定义需要从 Volume 复制到本地 NVMe 的模型
#
# 格式: <类型>/<文件名>
# 类型对应 models 目录下的子文件夹名称，如:
#   - checkpoints (主模型)
#   - loras (LoRA 模型)
#   - vae (VAE 模型)
#   - controlnet (ControlNet 模型)
#   - upscale_models (放大模型)
#   - embeddings (嵌入模型)
#   - clip (CLIP 模型)
#   - unet (UNet 模型)
#   - diffusion_models (扩散模型)
#
# 注意事项:
#   1. 只添加 API 最常用的模型，不要复制所有模型
#   2. 优先使用 FP8 模型 (体积小，复制快)
#   3. 以 # 开头的行为注释
#   4. 空行会被忽略
#   5. 支持通配符 * 匹配（如 checkpoints/sdxl_*.safetensors）
#
# 示例配置 (根据你的实际模型修改):

# === Checkpoint 主模型 ===
# checkpoints/sdxl_juggernaut_v9.safetensors
# checkpoints/sd_xl_base_1.0.safetensors
# checkpoints/flux1-dev-fp8.safetensors
checkpoints/waiANIPONYXL_v140.safetensors
checkpoints/waiIllustriousSDXL_v150.safetensors
checkpoints/waiSHUFFLENOOB_vPred04.safetensors

# === LoRA 模型 ===
# loras/my_style_lora.safetensors

# === VAE 模型 ===
# vae/sdxl_vae.safetensors

# === ControlNet 模型 ===
# controlnet/controlnet-canny-sdxl-1.0.safetensors
# controlnet/diffusers_xl_canny_full.safetensors

# === 放大模型 ===
# upscale_models/4x-UltraSharp.pth
# upscale_models/RealESRGAN_x4plus.pth

# === CLIP 模型 ===
# clip/clip_l.safetensors
# clip/t5xxl_fp8_e4m3fn.safetensors

# === UNet / Diffusion 模型 ===
# unet/flux1-dev-fp8.safetensors
# diffusion_models/flux1-dev.safetensors

